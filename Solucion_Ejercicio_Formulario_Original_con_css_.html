<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
 
<html xmlns="http://www.w3.org/1999/xhtml" lang="es" xml:lang="es"> 

<head> 
	<title> Formulario </title> 
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
        <link rel="stylesheet" href="css/screen.css" />
        <script src="plugins/jquery.js"></script>
        <script src="plugins/jquery.validate.js"></script>
        
        <script src="plugins/messages_es.js" type="text/javascript"></script>
        
        <script src="MisScripts/Miscript.js"></script>
</head>

<body>
	<h2 align="center"> Ejemplo de Formulario </h2>	
	<form id="signupForm" name="correo" method="post" enctype="text/plain" action=""> 
            <label for="lastname"> Apellidos: </label>
            
	    <input type="Text" name="lastname" id="lastname" size="30" maxlength="25"/>	
            <p> Sugerencias:</p>
            <textarea name="sugerencias" cols="20" rows ="5" required> </textarea>
            
            <p> Horario preferido entrevista: </p>
            <input type="radio" name="horario" value="mañana" /> Mañana	
            <input type="radio" name="horario" value="tarde" checked="checked"/> Tarde
            
            
            <fieldset>
                <legend> Aficiones:</legend>
                <label for="teatro">Teatro
                   <input type="checkbox" name="aficion" id="teatro" value="t" checked="checked"/>
                </label>
                <label for="cine">Cine
                   <input type="checkbox" name="aficion" id="cine" value="c"/> 
                </label>
                <label for="lectura">Lectura
                   <input type="checkbox" name="aficion" id="lectura" value="l"/>                
                </label>
            </fieldset>
            
            <fieldset>
			<legend>Family</legend>
			<label for="family_single">
				<input  type="radio" id="family_single" value="s" name="family" required/>
				Single
			</label>
			<label for="family_married">
				<input  type="radio" id="family_married" value="m" name="family" required/>
				Married
			</label>
			<label for="family_other">
				<input  type="radio" id="family_other" value="o" name="family" required/>
				Other
			</label>
			<label for="family" class="error">Please select your family status.</label>
		</fieldset>
            
            <p> Continente: 
            <select name="selecciones" size="3">
                    <option value="" selected="selected">- selecciona -</option>
                    <option>África</option> 
                    <option>América</option> 
                    <option>Asia</option> 
                    <option>Europa</option> 
                    <option>Oceanía</option>
            </select>		
            </p>
            <br/><br/>		
            <input type="submit" name="submit" value="Enviar"/>	
            <input type="reset" name="reset" value="Borrar datos"/>	
	</form>
        
        <form id="selecttest">
	<h2>Some tests with selects</h2>
	<p>
		<label for="jungle">Please select a jungle noun</label><br>
		<select id="jungle" name="jungle" title="Please select something!" required>
			<option value=""></option>
			<option value="1">Buga</option>
			<option value="2">Baga</option>
			<option value="3">Oi</option>
		</select>
	</p>

	<p>
		<label for="fruit">Please select at least two fruits</label><br>
		<select id="fruit" name="fruit" title="Please select at least two fruits" required minlength="2" multiple="multiple">
			<option value="b">Banana</option>
			<option value="a">Apple</option>
			<option value="p">Peach</option>
			<option value="t">Turtle</option>
		</select>
	</p>

	<p>
		<label for="vegetables">Please select no more than two vergetables</label><br>
		<select id="vegetables" name="vegetables" title="Please select no more than two vergetables" required maxlength="2" multiple="multiple">
			<option value="p">Potato</option>
			<option value="t">Tomato</option>
			<option value="s">Salad</option>
		</select>
	</p>

	<p>
		<label for="cars">Please select at least two cars, but no more than three</label><br>
		<select id="cars" name="cars" title="Please select at least two cars, but no more than three" required rangelength="[2,3]" multiple="multiple">
			<option value="m_sl">Mercedes SL</option>
			<option value="o_c">Opel Corsa</option>
			<option value="vw_p">VW Polo</option>
			<option value="t_s">Titanic Skoda</option>
		</select>
	</p>

	<p><input type="submit" value="Validate Selecttests"></p>
</form>
	
</body>
</html>
